<div class="row" ng-init="showEditor = false">
	<div class="col-sm-12 col-md-1">
	<div class="row-fluid">
		<button class="editor-save btn-lg btn-default" ng-click="showEditor = true"> Edit </button>
	</div>
	</div>
	<div class="col-sm-12 col-md-10">
		<div class="editor" ng-show="showEditor">
			<editor  key="summernote" default-text="[[text]]" on-save="saveEditor(data)" enabled="showEditor"></editor>
		</div>
	</div>

</div>
